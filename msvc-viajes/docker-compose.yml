version: '3.9'
services:
  mysql:
    image: mysql:8.0
    container_name: mysql-container
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: Viajes
      MYSQL_USER: usuario
      MYSQL_PASSWORD: contraseña
    ports:
      - "3306:3306"
    networks:
      - default  # Conectado a la red predeterminada

  app:
    build:
      context: .
    container_name: TPEspecial
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/nombre_base_datos
      SPRING_DATASOURCE_USERNAME: usuario
      SPRING_DATASOURCE_PASSWORD: contraseña
    ports:
      - "8080:8080"
    networks:
      - default

networks:
  default:
    driver: bridge